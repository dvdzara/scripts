steps:
  - commands:
      - npx "prettier@$PRETTIER_VERSION" --check .
    environment:
      # renovate: datasource=npm depName=prettier versioning=npm
      PRETTIER_VERSION: 3.3.3
    image: docker.io/library/node:23.0.0-bookworm@sha256:12eceafc86e04862a24f9cdbbdbada57fc36644bdc7e0f643e6767866cedeb1c
    name: check-prettier

when:
  - event: pull_request
