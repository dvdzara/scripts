steps:
  - commands:
      - npx "prettier@$PRETTIER_VERSION" --check .
    environment:
      # renovate: datasource=npm depName=prettier versioning=npm
      PRETTIER_VERSION: 3.3.3
    image: docker.io/library/node:23.0.0-bookworm@sha256:80ef312505a3baedb95061e4f88f4d53bbbdbf797572138cb79bcb13b347efbc
    name: check-prettier

when:
  - event: pull_request
