jobs:
  lint-sh:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: docker://docker.io/pipelinecomponents/shellcheck:0.12.12
        with:
          args: -c "find . -name '*.sh' | while read f ; do shellcheck \"$f\" ; done"
          entrypoint: sh

name: lint-sh

"on":
  pull_request:
    branches:
      - main
